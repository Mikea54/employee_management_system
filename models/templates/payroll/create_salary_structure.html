{% extends "layout.html" %}

{% block title %}Create Salary Structure{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-light">Create Salary Structure</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Base Salary Minimum</label>
            <input type="number" step="0.01" name="base_salary_min" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Base Salary Maximum</label>
            <input type="number" step="0.01" name="base_salary_max" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('payroll.salary_structures') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
