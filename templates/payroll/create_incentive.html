{% extends "layout.html" %}

{% block title %}Add Incentive{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-light">Add Incentive</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Employee</label>
            <select name="employee_id" class="form-select" required>
                {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="incentive_type" class="form-select" required>
                {% for t in incentive_types %}
                <option value="{{ t }}">{{ t.title() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date Awarded</label>
            <input type="date" name="date_awarded" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('payroll.incentives') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
