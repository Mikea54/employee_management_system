{% extends "layout.html" %}

{% block title %}Create Salary Component{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-light">Create Salary Component</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Employee</label>
                    <select name="employee_id" class="form-select" required>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}"{% if emp.id == selected_employee_id %} selected{% endif %}>{{ emp.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select" required>
                        {% for t in component_types %}
                        <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="is_recurring" id="recurring">
                    <label class="form-check-label" for="recurring">Recurring</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="is_taxable" id="taxable">
                    <label class="form-check-label" for="taxable">Taxable</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{{ url_for('payroll.salary_components') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
