{% extends "layout.html" %}

{% block title %}Import Budget Items{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-light">Import Budget Items</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="import_file" class="form-label">Select File</label>
                    <input type="file" name="import_file" id="import_file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Import</button>
                <a href="{{ url_for('budgeting.budget_details', budget_id=budget.id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
