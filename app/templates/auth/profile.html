{% extends "layout.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-light">User Profile</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role.name if user.role else 'N/A' }}</p>
        </div>
    </div>
</div>
{% endblock %}
